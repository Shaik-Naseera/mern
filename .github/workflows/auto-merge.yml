name: Auto Merge Main to Testing

on:
  push:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
            token: ${{secrets.ACTIONS_PAT}}

      - name: Configure Git
        run: |
          git config --global user.name 'Shaik-Naseera'
          git config --global user.email 'shaiknaseera369@gmail.com'

      - name: Fetch all branches
        run: git fetch --all

      - name: Merge main into testing
        run: |
          git checkout testing
          git merge -x theirs main --allow-unrelated-histories
          git push origin testingc